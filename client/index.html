<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>github blog</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap3-wysihtml5-master/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap3-wysihtml5-master/css/bootstrap3-wysiwyg5.css">
	<style>
		#edit-textarea, #editor_content{
			width: 100%;
			height: 200px;
		}
	</style>

	<script src="lib/bootstrap3-wysihtml5-master/js/wysihtml5-0.3.0.js"></script>
	<script src="lib/bootstrap3-wysihtml5-master/js/jquery-1.7.2.min.js"></script>
	<script src="lib/bootstrap3-wysihtml5-master/js/bootstrap.min.js"></script>
	<script src="lib/bootstrap3-wysihtml5-master/js/bootstrap3-wysihtml5.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="editor_container" class="container">
		<hr>
		<textarea id="edit-textarea" placeholder="Enter text ..."></textarea>
		<button id="sava_btn" class="btn">save</button>
		<hr>
		<pre id="editor_content"></pre>



		<script type="text/javascript">
			var content = $('#edit-textarea').val() || "Enter text ...";

			// init
			$('#edit-textarea').wysihtml5({
				'html': true,
				'color': true
			});
			$('#editor_content').html(content);


			$('#sava_btn').bind('click', function() {
				content = $('#edit-textarea').val();
				$('#editor_content').html(content);
				// nodejs code, keep content into local
			});
		</script>
	</div>
</body>
</html>
